<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<div th:align="center">
    <form action="#" th:action="@{/admin/update}" th:object="${user}" th:method="PATCH">
        <label for="id">ID</label>
        <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
        </br>
        </br>
        <label for="username">User Name</label>
        <input type="text" th:field="*{username}" id="username" placeholder="User Name">
        </br>

        </br>
        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
        </br>
        </br>
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password" placeholder="Password">
        </br>
        </br>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="Email">
        </br>
        </br>
        <div class="form-group row">
            <label class="col-4 col-form-label">Roles: </label>
            <div class="col-8">
                <th:block th:each="role: ${listRoles}">
                    <input type="checkbox" th:field="*{roles}"
                           th:text="${role.name}" th:value="${role.getName()}" class="m-2"/>
                </th:block>
            </div>
        </div>
        </br>
        </br>
        <input type="submit" value="Update">

    </form>
    <a th:href="@{/logout}">Logout</a></div>
</body>
</html>
